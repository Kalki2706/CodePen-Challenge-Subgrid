<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>CodePen Challenge: SubGrid</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <!-- Grid Section One -->
        <section class="sec-one">
          <div class="container">
            <div class="dish-one sandwich">
              <h1>Sandwich</h1>
              <hr />
              <div class="disc">
                <p>Buttery flaky crust.</p>
                <p>Crispy crinkly crust.</p>
              </div>
              <div class="food-img">
                <img
                  src="https://images.unsplash.com/photo-1517652792063-9c3118770d54?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2NzM4MzM4NTA&ixlib=rb-4.0.3&q=80&w=400"
                  alt="Sandwich"
                  class="img"
                />
              </div>
            </div>

            <div class="dish-two">
              <h1>Salad</h1>
              <hr />
              <div class="disc">
                <p>Crunchy leafy greens.</p>
              </div>
              <div class="food-img">
                <img
                  src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2NzM4MzM3NjQ&ixlib=rb-4.0.3&q=80&w=400"
                  alt="Salad"
                  class="img"
                />
              </div>
            </div>
          </div>
        </section>

        <!-- Grid Section One -->
        <section class="sec-two">
          <div class="container">
            <div class="dish-one">
              <h1>Cake</h1>
              <hr />
              <div class="disc">
                <p>Decadent moist sponge.</p>
              </div>
              <div class="food-img">
                <img
                  src="https://images.unsplash.com/photo-1611293388250-580b08c4a145?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2NzM4MzMzMTQ&ixlib=rb-4.0.3&q=80&w=400"
                  alt=""
                  class="img"
                />
              </div>
            </div>

            <div class="dish-two">
              <h1>Pie</h1>
              <hr />
              <div class="disc">
                <p>Warm happy slice.</p>
                <p>And another.</p>
                <p>And another.</p>
              </div>
              <div class="food-img">
                <img
                  src="https://images.unsplash.com/photo-1562007908-859b4ba9a1a2?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2NzM4MzM0MDM&ixlib=rb-4.0.3&q=80&w=400"
                  alt=""
                  class="img"
                />
              </div>
            </div>
          </div>
        </section>

        <!-- Grid Section One -->
        <section class="sec-three">
          <div class="container">
            <div class="dish-one">
              <h1>Coffee</h1>
              <hr />
              <div class="disc">
                <p>Robust morning medicine.</p>
                <p>Done.</p>
              </div>
              <div class="food-img">
                <img
                  src="https://images.unsplash.com/photo-1536227661368-deef57acf708?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2NzM4MzIwNzE&ixlib=rb-4.0.3&q=80&w=400"
                  alt=""
                  class="img"
                />
              </div>
            </div>

            <div class="dish-two">
              <h1>Tea</h1>
              <hr />
              <div class="disc">
                <p>Evening snuggle cup.</p>
              </div>
              <div class="food-img">
                <img
                  src="https://images.unsplash.com/photo-1597318181409-cf64d0b5d8a2?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2NzM4MzIxOTM&ixlib=rb-4.0.3&q=80&w=400"
                  alt=""
                  class="img"
                />
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
